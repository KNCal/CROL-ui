<div class="container">
  <!-- <div class="text-center col-lg-3 col-md-3 col-sm-6 col-xs-12"> -->
    <form name="signUpForm" [formGroup]="newUser" (ngSubmit)="onSubmit(newUser, $event)">
      <div class="form-group">
          <input type="text" formControlName="signUpUsername" placeholder="Enter username" class="form-control-sm" required>
          <label style="color: red; padding:3px;"> *</label>
      </div>    
      <div class="form-group">  
          <input type="text" formControlName="signUpPassword" placeholder="Enter password" class="form-control-sm" required>
          <label style="color: red; padding:3px"> *</label>
      </div>
      <div class="form-group">  
          <input type="text" formControlName="signUpConfirmedPassword" placeholder="Confirm password" class="form-control-sm" required>
          <label style="color: red; padding:3px"> *</label>
      </div>
      <div class="form-group">   
        <div class="checkbox">
            <label style="font-size: 11px !important;"><input type="checkbox" name="acceptTerms" required> Accept Terms & Conditions</label>
            <label style="color: red; padding:3px"> *</label>
        </div>
      </div>
      <div class="form-group">
          <!-- <button type="submit" [routerLink]="['/search']" [disabled]="!newUser.valid">Sign Up</button> -->
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  <!-- </div>   -->
</div>
