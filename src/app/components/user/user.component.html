<div class="col-md-6">
  <button class="btn btn-success" (click)="getUsers()">Get All Users</button>
  <h3> Users</h3>
  <table class="table table-bordered table striped table-hover">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th></th>
      <th>Username</th>
      <th>Password</th>
      <th>Filters</th>
    </tr>
  </thead>
    <tbody *ngIf="users">
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.filters}}</td>
      <button (click)="deleteUser(user)"> Delete User</button>
    </tr>
    </tbody>
  </table>

  <h3 class="text-center">Add User</h3>
  <form>
    <div class="form-group">
      <input type="text" [(ngModel)]="user.username" placeholder="Enter username *" name="username" class="form-control" id="username">
      <input [(ngModel)]="user.password" placeholder="Enter password *" name="password" class="form-control" id="password">
       <input [(ngModel)]="user.filters" placeholder="Enter filters (optional)" name="filters" class="form-control" id="filters">
    </div>
    <button class="btn btn-success" (click)="addUser()">Add</button>
  </form>

  <h3 class="text-center">Edit User</h3>
  <form>
    <div class="form-group">
      <!-- <input type="username" [(ngModel)]="userEdit.id" placeholder="ID" name="IDEdit" class="form-control" id="IDEdit"> -->
      <input type="username" [(ngModel)]="userEdit.username" placeholder="Enter username *" name="usernameEdit" class="form-control" id="usernameEdit">
      <input [(ngModel)]="userEdit.password" placeholder="Enter Password *" name="passwordEdit" class="form-control" id="passwordEdit">
      <input [(ngModel)]="userEdit.filters" placeholder="Enter filters (optional)" name="filtersEdit" class="form-control" id="filtersEdit">
    </div>
    <button class="btn btn-success" (click)="editUser()">Edit</button>
  </form>
</div>
