<section class="container">
  <form [formGroup]="user" (ngSubmit)="onSubmit(user)" id="login">
    <div class="form-group">
      <p>
        <input type="email" formControlName="logInEmail" placeholder="Email">
      </p>  
      <p>
        <input type="password" formControlName="logInPassword" placeholder="Password">
      </p>  
    </div>  
    <button type="submit" class="btn btn-primary" [disabled]="!user.valid">Log In</button>
  </form>
</section>
